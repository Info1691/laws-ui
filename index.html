<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laws Repository</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" id="logo" />
    <h1>Laws Repository</h1>
  </header>
  <main class="container">
    <div class="search-bar">
      <input
        type="text"
        id="searchInput"
        placeholder="Search laws by title, jurisdiction, year..."
        oninput="searchLaws()"
      />
    </div>
    <div class="law-container">
      <div class="law-list">
        <h2>Available Laws</h2>
        <ul id="lawList"></ul>
      </div>
      <div class="law-details" id="lawDetails">
        <p>Select a law to view details</p>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
