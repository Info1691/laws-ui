<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laws Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Laws Repository</h1>
  </header>

  <main class="container">
    <div id="lawListContainer">
      <h2>Available Laws</h2>
      <ul id="lawList" class="law-list"></ul>
    </div>

    <div id="lawDisplay" class="law-display">
      <h2 id="lawTitle"></h2>
      <pre id="lawText" class="law-text"></pre>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
