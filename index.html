<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laws Repository</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" id="logo" />
    <h1>Laws Repository</h1>
  </header>

  <main>
    <aside>
      <input type="text" id="searchInput" placeholder="Search laws by title, jurisdiction..." />
      <h2>Available Laws</h2>
      <ul id="lawList"></ul>
    </aside>

    <section id="lawDetails">
      <p>Select a law to view details</p>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
