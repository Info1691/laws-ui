<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laws Database</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Canonical Law Repository</h1>
  </div>

  <div class="container">
    <h2>Upload New Law</h2>
    <input type="file" id="fileInput" accept=".json"/>
    <button onclick="uploadLaw()">Upload</button>

    <h2>Stored Laws</h2>
    <ul id="lawList" class="law-list"></ul>
  </div>

  <script src="main.js"></script>
</body>
</html>
