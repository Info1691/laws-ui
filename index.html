<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laws Repository</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Laws Repository</h1>
  </header>
  <main>
    <div class="container">
      <div class="left-panel">
        <h2>Available Laws</h2>
        <ul class="law-list"></ul>
      </div>
      <div class="right-panel law-detail">
        <p>Select a law to view details</p>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
