<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Laws Repository</title>

  <!-- Existing styles -->
  <link rel="stylesheet" href="style.css?v=15"/>

  <!-- Drawer styles -->
  <link rel="stylesheet" href="drawer.css"/>
</head>
<body>
  <header class="app-header" role="banner">
    <!-- Single working trigger for the shared drawer -->
    <button id="repoBtn" class="btn btn-light" type="button" aria-controls="repo-drawer" aria-expanded="false">Repos</button>

    <img src="logo.png" alt="Logo" class="logo"/>
    <h1 class="title">Laws Repository</h1>
  </header>

  <main id="app" role="main" aria-label="Laws viewer">
    <!-- Left column: selector -->
    <aside id="sidebar" aria-label="Law selector">
      <h2 class="sidebar-title">Select Law / Part</h2>
      <input id="listSearch" type="search" placeholder="Filter list…" aria-label="Filter list"/>
      <ul id="itemList" class="rule-list" role="listbox" aria-label="Available items"></ul>
    </aside>

    <!-- Right column: viewer -->
    <section id="viewer" aria-live="polite">
      <div class="toolbar">
        <input id="textSearch" type="search" placeholder="Search within text…" aria-label="Search within text"/>
        <button id="prevBtn" type="button" class="btn">Prev</button>
        <button id="nextBtn" type="button" class="btn">Next</button>
      </div>

      <div class="meta">
        <div><strong>Jurisdiction:</strong> <span id="jurisdiction">—</span></div>
        <div><strong>Reference:</strong> <span id="reference">—</span></div>
        <div><strong>Source:</strong> <span id="source">—</span></div>
      </div>

      <pre id="docText" class="text" aria-live="polite">Loading…</pre>

      <div class="actions">
        <button id="printBtn" class="btn" type="button">Print</button>
        <button id="exportBtn" class="btn" type="button">Export to TXT</button>
      </div>

      <p id="status" class="status" aria-live="polite"></p>
      <p class="footnote">
        Reads from <code>laws.json</code> (fallbacks: <code>data/laws.json</code>, <code>data/laws/laws.json</code>, <code>data/laws/jersey/laws.json</code>)
        and plain text files referenced by <code>text_file</code>.
      </p>
    </section>
  </main>

  <!-- Your existing app logic -->
  <script src="main.js?v=15" defer></script>

  <!-- Optional: explicitly define the drawer links (omit to use defaults in drawer.js) -->
  <script>
    window.REPO_LINKS = [
      { href: 'https://info1691.github.io/rules-ui/',           label: 'Rules Repository' },
      { href: 'https://info1691.github.io/laws-ui/',            label: 'Laws Repository' },
      { href: 'https://info1691.github.io/commentary-ui/',      label: 'Commentary Viewer' },
      { href: 'https://info1691.github.io/Law-Texts-ui/',       label: 'Trust Law Textbooks' },
      { href: 'https://info1691.github.io/compliance-ui/',      label: 'Compliance – Citations' },
      { href: 'https://info1691.github.io/compliance-ui/bulk/', label: 'Citations – Bulk Upload' },
      { href: 'https://info1691.github.io/breaches-ui/',        label: 'Breaches Manager' }
    ];
  </script>

  <!-- Shared drawer logic -->
  <script src="drawer.js" defer></script>
  <script defer>
    window.addEventListener('DOMContentLoaded', () => {
      RepoDrawer.init('#repoBtn');
    });
  </script>
</body>
</html>
