<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laws Repository</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Laws Repository</h1>
  </div>
  <div class="container">
    <div class="sidebar">
      <h2>Available Laws</h2>
      <input type="text" id="searchBar" placeholder="Search laws..." />
      <ul id="lawList"></ul>
    </div>
    <div class="main-content" id="lawDetails">
      <p>Select a law to view details</p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
